name: Publish Meta Package (hdpitkinter)

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish hdpitkinter to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/hdpitkinter/

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build meta package
        run: python -m build meta/

      - name: Check package
        run: twine check meta/dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: meta/dist/
